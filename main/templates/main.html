{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Dashboard</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<!-- Bagian dengan background gambar -->
<div class="relative min-h-screen flex items-start justify-center py-12 px-4 sm:px-6 lg:px-8" style="background-image: url('{% static 'images/background.png' %}'); background-size: cover; background-position: center;">

  <!-- Overlay transparan -->
  <div class="absolute inset-0" style="background-color: rgba(233, 216, 197, 0.5);"></div>

  <!-- Konten utama, di bagian atas halaman -->
  <div class="relative z-10 bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-[80%] lg:w-[60%] text-left mt-24" style="font-family: 'Montserrat', sans-serif;"> <!-- Lebar container diperkecil menjadi w-[80%] dan w-[60%] -->
    <h1 class="text-4xl font-bold text-black mb-4 text-left">WELCOME,</h1>
    
    <!-- Container untuk informasi -->
    <div class="space-y-4 mb-6">
        <p class="text-lg"><strong>NAME:</strong> {{ name }}</p>
        <p class="text-lg"><strong>NPM:</strong> {{ npm }}</p>
        <p class="text-lg"><strong>CLASS:</strong> {{ class }}</p>
        <p class="text-lg"><strong>LAST LOGIN:</strong> {{ last_login }}</p>
    </div>

    <!-- Tombol GO TO PRODUCTS -->
    <a href="{% url 'main:products' %}" class="bg-[#D1AEA4] text-white py-3 w-full block text-center rounded hover:bg-[#0F1A13] transition duration-300" style="font-family: 'Montserrat', sans-serif;">
      GO TO PRODUCTS
    </a>
  </div>

</div>
{% endblock %}

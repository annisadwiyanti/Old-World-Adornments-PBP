{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
<!-- Link Google Font Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex">
  
  <!-- Bagian kiri untuk form register -->
  <div class="flex flex-col justify-center w-1/2 bg-[#efece7] p-16">
    <div class="max-w-md w-full mx-auto space-y-8">
      <div>
        <!-- Judul dan deskripsi -->
        <h2 class="text-left text-black text-4xl font-extrabold" style="font-family: 'Montserrat', sans-serif;">
          REGISTER
        </h2>
        <p class="text-left text-sm text-gray-500" style="font-family: 'Montserrat', sans-serif;">
          CREATE YOUR ACCOUNT
        </p>
      </div>
      
      <form method="POST" class="mt-8 space-y-6">
        {% csrf_token %}
        
        <div class="space-y-4">
          <!-- Username input -->
          <div>
            <label for="username" class="block text-sm font-bold text-black mb-1">USERNAME</label>
            <input id="username" name="username" type="text" required class="block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-[#D1AEA4] focus:border-[#D1AEA4] sm:text-sm" placeholder="Enter your username">
          </div>

          <!-- Password input -->
          <div>
            <label for="password" class="block text-sm font-bold text-black mb-1">PASSWORD</label>
            <input id="password" name="password" type="password" required class="block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-[#D1AEA4] focus:border-[#D1AEA4] sm:text-sm" placeholder="Enter 8 characters or more">
          </div>

          <!-- Confirm password input -->
          <div>
            <label for="confirm_password" class="block text-sm font-bold text-black mb-1">REPEAT PASSWORD</label>
            <input id="confirm_password" name="confirm_password" type="password" required class="block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-md focus:outline-none focus:ring-[#D1AEA4] focus:border-[#D1AEA4] sm:text-sm" placeholder="Confirm your password">
          </div>
        </div>

        <!-- Submit button -->
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#D1AEA4] hover:bg-[#0F1A13] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D1AEA4]" style="font-family: 'Montserrat', sans-serif;">
            CREATE ACCOUNT
          </button>
        </div>
      </form>

      <!-- Already have an account? LOGIN HERE -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600" style="font-family: 'Montserrat', sans-serif;">
          ALREADY HAVE AN ACCOUNT?
          <a href="{% url 'main:login' %}" class="text-[#D1AEA4] hover:text-[#b99f91]">
            LOGIN HERE
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bagian kanan untuk gambar -->
  <div class="w-1/2 bg-cover bg-center" style="background-image: url('https://i.pinimg.com/originals/69/c2/e5/69c2e5cb44293b0004ec496a852dc390.jpg');">
  </div>

</div>
{% endblock content %}
